<html encoding="ja">
  <head>
  <meta charset="utf-8"/>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
  <script>window.addEventListener('error', function(error) { alert(error);document.body.textContent = error;return true; });</script>
  <title>vr yume nikki</title>
  <style>
  body {
    font-family: "Hiragino Sans", ヒラギノ角ゴシック, "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", Meiryo, Helvetica, Arial, sans-serif;
  }
  </style>
  </head>
  <body>
  <script src= "yumevr.js" charset="utf-8"></script>
    <a-scene update-html>
    <a-assets>
      <!-- <img id="skyTexture" crossorigin
        src="https://hitode909.github.io/vrmasawadahouse/static_assets/masawadahouse.jpg">  -->
      <img id="skyTexture" crossorigin src="images/waterfall.jpg">
      <img id="bed1" crossorigin src="images/hitode_bed_1.png">
      <img id="bed2" crossorigin src="images/hitode_bed_2.png">
      <img id="bed3" crossorigin src="images/hitode_bed_3.png">
      <img id="bed4" crossorigin src="images/hitode_bed_4.png">
    </a-assets>
      <a-sky src="#skyTexture"></a-sky>
      <a-entity>
        <a-image src="#bed1" width="1.704" height="2.612" opacity="1.0" position="0 -0.8 0.0" rotation="90 180 0"></a-image>
        <a-image src="#bed2" width="0.941" height="0.471" opacity="1.0" position="0 -0.5 -0.9" rotation="90 180 0"></a-image>
        <a-image src="#bed3" width="0.791" height="0.945" opacity="1.0" position="0 -0.2 -0.6" rotation="90 180 0"></a-image>
        <a-image src="#bed4" width="1.517" height="1.935" opacity="1.0" position="0 -0.0 0.3" rotation="90 180 0"></a-image>
        <a-animation attribute="position"
          dur="20000"
          fill="forwards"
          from="0 -15 0"
          to="0 15 0"
          direction="alternate"
          repeat="indefinite"
          ease="eases-in-out"
          ></a-animation>
      </a-entity>

      <script>
      for (var i = 0; i < 20; i++) {
        document.write('<div class="character-renderer" id="char-' + i + '" style="position: fixed; left: 0; top: 0; background:transparent; z-index: -1; color: #FFF; font-size: 200px"></div>');
        document.write('<a-entity class="character-element" geometry="primitive: plane" material="shader: html; transparent: true; target: #char-' + i + '"></a-entity>');
      }
      </script>
    </a-scene>
  </body>
</html>
